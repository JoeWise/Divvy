{{extend 'layout.html'}}
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script>
    $(document).ready(function(){
        $( "#accordion" ).accordion({
            collapsible: true,
            active: false,
            animate: 1000,
            animate: "easeOutQuart",
            heightStyle: "content"
        });
        var c=0;
        $("#click").click(function(){
            $(this).stop().animate({left: ++c%2*100 }, 'fast');
        });
    });
</script>
<style>
    #accordion{
        max-width: 400px;
    }
    #accordion h3{
        background-color: #EEE;
        margin: 5px 0px;
        padding-left: 10px;
        border-radius: 8px;
    }
    .val-positive{
        background-color:#83FAAD;
    }
    .val-negative{
        background-color:#FB8181;
    }
    .val-total, .val-single, .options{
        float: right;
    }
    .val-total{
        border-radius: 8px;
        padding: 0px 5px;
    }
    .line-item{
        margin-left: 5px;
        padding: 2px 5px;
    }
    a{
        color: #111;
        text-decoration: none;
    }
    
</style>
<h2>
    House {{message}}
</h2>
<div id="accordion">
    {{ for row in trans_rows: }}
    <h3 class="person">{{=row.title}}<span class="val-total val-positive" id="click">${{=row.total}}</span></h3>
        <div class="options btn-group">
            <a class="btn btn-default"><i class="fa fa-dollar fa-fw"></i>Details</a>
            <a class="btn btn-default"><i class="fa fa-edit fa-fw"></i>Edit</a>
            <a class="btn btn-default"><i class="fa fa-trash fa-fw"></i>Delete</a>
        </div>
    {{ pass }}
    {{ for row in pay_rows: }}
    <h3 class="person">{{=row.title}}<span class="val-total val-positive" id="click">${{=row.total}}</span></h3>
        <div class="options btn-group">
            <a class="btn btn-default"><i class="fa fa-dollar fa-fw"></i>Details</a>
            <a class="btn btn-default"><i class="fa fa-edit fa-fw"></i>Edit</a>
            <a class="btn btn-default"><i class="fa fa-trash fa-fw"></i>Delete</a>
        </div>
    {{ pass }}
</div>
